<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcualator.css">
</head>
<body>
<h1><span>sagar valmiki</span>Calculator</h1>
<div class="calculator">
        <div class="text-box">
          <input type="text" name="" value="0" id="input">
        </div>
        <div class="btn">
          <button class="inner-btn">AC</button>
          <button class="inner-btn">DE</button>
          <button class="inner-btn">%</button>
          <button class="inner-btn">/</button>
        </div>
        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="inner-btn">*</button>
        </div>
        <div class="btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="inner-btn">-</button>
        </div>    
        <div class="btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="inner-btn">+</button>
        </div>
        <div class="btn">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="inner-btn1">=</button>
        </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
